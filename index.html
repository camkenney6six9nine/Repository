<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Brain Rot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://imageio.forbes.com/specials-images/imageserve/6751f3e2cc86f442c5b2bf09/The-Grinch-knee-surgery-meme/0x0.jpg?format=jpg&width=960');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px black;
        }

        /* TikTok Container */
        .tiktok-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .tiktok-card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .tiktok-card a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            background-color: black;
        }

        .tiktok-card a:hover {
            background-color: #ff69b4;
            color: black;
        }

        /* Form for adding TikTok links */
        .add-tiktok-form {
            margin: 20px;
            text-align: center;
        }

        .add-tiktok-form input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
        }

        .add-tiktok-form button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-tiktok-form button:hover {
            background-color: black;
            color: #ff69b4;
        }

        /* Popup Styles */
        #popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }

        #popup img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #popup button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: black;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div>
            <img src="image.png" alt="Rizzler Face">
            <h2>Do you want to enter the chaos?</h2>
            <button onclick="enterSite()">Yes, take me in!</button>
        </div>
    </div>

    <audio autoplay loop>
        <source src="rizzmass.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h1>Internet Brain Rot</h1>
    <p>Welcome to the ultimate chaos zone. Click below to watch brainrot-inducing TikToks!</p>

    <form class="add-tiktok-form" onsubmit="addTikTok(event)">
        <input type="text" id="tiktokLink" placeholder="Enter TikTok link..." required>
        <button type="submit">Add TikTok</button>
    </form>

    <div class="tiktok-container" id="tiktokContainer">
        <!-- Dynamic TikTok Cards will appear here -->
    </div>

    <script>
        function enterSite() {
            document.getElementById('popup').style.display = 'none';
        }

        function addTikTok(event) {
            event.preventDefault();
            const link = document.getElementById('tiktokLink').value;

            if (link) {
                const container = document.getElementById('tiktokContainer');
                const card = document.createElement('div');

                card.className = 'tiktok-card';
                card.innerHTML = `
                    <h3>New TikTok</h3>
                    <p>Added by a chaotic visitor.</p>
                    <a href="${link}" target="_blank">Watch on TikTok</a>
                `;

                container.appendChild(card);
                document.getElementById('tiktokLink').value = '';
            }
        }
    </script>
</body>
</html>
