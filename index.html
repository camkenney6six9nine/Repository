<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Brain Rot</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.tiktok.com/@mr.bigchops/video/7443562564723805470" type="audio/mpeg">
    </audio>

    <div class="popup" id="popup">
        <img src="/mnt/data/image.png" alt="The Rizzler">
        <h2>Do you dare enter the realm of brainrot?</h2>
        <button onclick="enterSite()">Yes, take me in!</button>
    </div>

    <div class="add-link-container">
        <input type="text" id="linkInput" placeholder="Paste TikTok link here">
        <button onclick="addLink()">Add Link</button>
    </div>

    <h1>Internet Brain Rot</h1>
    <p>Welcome to the ultimate chaos zone. Click below to watch brainrot-inducing TikToks!</p>

    <div class="tiktok-container" id="tiktokContainer">
        <!-- TikTok Cards will load here -->
    </div>

    <h2>Fun Games</h2>
    <div class="fun-games">
        <ul>
            <li><a href="https://www.sudoku.com" target="_blank">Play Sudoku</a></li>
            <li><a href="https://www.chess.com/play" target="_blank">Play Chess</a></li>
            <li><a href="https://www.tetris.com/play-tetris" target="_blank">Play Tetris</a></li>
        </ul>
    </div>

    <script>
        // Show popup on page load
        document.getElementById('popup').style.display = 'block';

        function enterSite() {
            document.getElementById('popup').style.display = 'none';
        }

        // Load links from localStorage on page load
        function loadLinks() {
            const container = document.getElementById('tiktokContainer');
            const links = JSON.parse(localStorage.getItem('tiktokLinks')) || [];

            links.forEach(link => {
                const card = createCard(link);
                container.appendChild(card);
            });
        }

        // Create a new TikTok card
        function createCard(link) {
            const card = document.createElement('div');
            card.className = 'tiktok-card';

            const title = document.createElement('h3');
            title.innerText = 'User Submitted TikTok';
            card.appendChild(title);

            const description = document.createElement('p');
            description.innerText = 'A new chaotic TikTok to enjoy!';
            card.appendChild(description);

            const anchor = document.createElement('a');
            anchor.href = link;
            anchor.target = '_blank';
            anchor.innerText = 'Watch on TikTok';
            card.appendChild(anchor);

            return card;
        }

        // Add a new link and save it to localStorage
        function addLink() {
            const linkInput = document.getElementById('linkInput');
            const newLink = linkInput.value;

            if (newLink) {
                const container = document.getElementById('tiktokContainer');
                const card = createCard(newLink);
                container.appendChild(card);

                // Save to localStorage
                const links = JSON.parse(localStorage.getItem('tiktokLinks')) || [];
                links.push(newLink);
                localStorage.setItem('tiktokLinks', JSON.stringify(links));

                linkInput.value = ''; // Clear input field
            }
        }

        // Initialize
        loadLinks();
    </script>
</body>
</html>
